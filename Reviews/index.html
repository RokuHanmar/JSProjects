<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Counter</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2><u>Our Reviews</u></h2>
            </div>
            <article class="review">
                <div class="img.container">
                    <img src="Happy%20Person.jpg" id="person.img" alt="A very happy customer">
                </div>
                <h4 id="author">Lauren Ipsum</h4>
                <p id="job">Employee at Arbitrary Employment</p>
                <p id="info">"I was very happy with the work Rohan of Arbitrary Web Design did"</p>
                <div class=="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise Me!</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
